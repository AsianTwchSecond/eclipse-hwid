<!-- Copy Script Button -->
<button class="copy-btn" onclick="copyScript('{{ key }}')">Copy Script</button>

<script>
function copyScript(key) {
    const script = `
_G.Key = "${key}"
loadstring(game:HttpGet("https://raw.githubusercontent.com/FwtysLuas/EclipseMeteor/refs/heads/main/Protected_8387035221277894.lua.txt"))()
    `;

    navigator.clipboard.writeText(script).then(() => {
        alert("Copied script to clipboard!");
    });
}
</script>

<style>
/* Mobile friendly */
.copy-btn {
    padding: 10px 15px;
    margin-top: 5px;
    width: 100%;
    background: #202020;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 15px;
}
.copy-btn:active {
    opacity: 0.6;
}
</style>
