<!DOCTYPE html>
<html>
<head>
    <title>Eclipse | Get Script</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .box {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        textarea {
            width: 100%;
            height: 140px;
            background: #111;
            color: #00ffea;
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #3f3fff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <h2>Eclipse | Script Loader</h2>

    <div class="box">
        <p>Your script is ready!</p>

        <textarea id="scriptBox" readonly></textarea>

        <button onclick="copyScript()">Copy Script</button>
    </div>

    <script>
        // Fetch KEY passed from Python backend
        const urlParams = new URLSearchParams(window.location.search);
        const key = urlParams.get("key") || "NO_KEY_FOUND";

        // Your UPDATED script URL
        const SCRIPT_URL = "https://raw.githubusercontent.com/FwtysLuas/EclipseMeteor/refs/heads/main/Protected_8387035221277894.lua.txt";

        // Auto-generated script
        const content =
`_G.Key = "${key}"
loadstring(game:HttpGet("${SCRIPT_URL}"))()`;

        document.getElementById("scriptBox").value = content;

        function copyScript() {
            navigator.clipboard.writeText(content);
            alert("Copied!");
        }
    </script>

</body>
</html>
