{% extends "base.html" %}
{% block content %}

<h2>Blacklist</h2>

<form method="post" action="/addblacklist">
    <input name="hwid" placeholder="HWID" required>
    <button type="submit">Add HWID</button>
</form>

<table>
<tr><th>HWID</th><th>Action</th></tr>
{% for hwid, v in black.items() %}
<tr>
    <td>{{ hwid }}</td>
    <td><a href="/removeblacklist/{{ hwid }}">Remove</a></td>
</tr>
{% endfor %}
</table>

{% endblock %}
